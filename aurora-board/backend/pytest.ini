[pytest]
python_files = test_*.py tests_*.py *_test.py *_tests.py
pythonpath = src
markers =
    security: Testes para funcionalidades de segurança
    services: Testes para a camada de serviço
    reordering: Testes para lógica de reordenação
    endpoints: Testes para os endpoints da API

# Configurações de logging (opcional, mas útil para debug)
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_date_format = %Y-%m-%d %H:%M:%S

# Cobertura de código (opcional, requer pytest-cov)
# addopts = --cov=src/aurora_board --cov-report=term-missing --cov-report=html
# coverage_html_dir = htmlcov
